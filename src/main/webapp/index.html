<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
 <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="row">
  <div class="col-lg-12">
    <div class="col-lg-6">
        <h1>Servicio GET: rest/clima</h1>
        <button onclick="getAll()">Consumir</button>
    </div>

    <div class="col-lg-6">
        <textarea id="txtGetAll" cols="150" rows="10">
            {}      
          </textarea>
    </div>
  </div>

  <div class="col-lg-12">
    <div class="col-lg-6">
        <h1>Servicio GET: rest/clima/{id}</h1>
        <input id="idGet" placeholder="Ingrese el id" />
        <button onclick="get()">Consumir</button>
    </div>

    <div class="col-lg-6">
        <textarea id="txtGet" cols="150" rows="10">
            {}      
          </textarea>
    </div>
  </div>

  <div class="col-lg-12">
      <div class="col-lg-6">
          <h1>Servicio POST: rest/clima</h1>
          <button onclick="post()">Consumir</button>
      </div>
  
      <div class="col-lg-6">
          <textarea id="txtPost" cols="150" rows="10">
            {
              "gradosCentigrados": "10",
              "gradosFarenheit": "26",
              "humedadRelativa": "10",
              "tipoNubosidad": "alta",
              "ciudad": "medellin",
              "dia": "1",
              "mes": "1",
              "probabilidadPrecipitaciones": "0.5"
            }   
            </textarea>
      </div>
    </div>

  <div class="col-lg-12">
      <div class="col-lg-6">
          <h1>Servicio PUT: rest/clima</h1>
          <button onclick="put()">Consumir</button>
      </div>
  
      <div class="col-lg-6">
          <textarea id="txtPut" cols="150" rows="10"></textarea>
      </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    function getAll(){
      $.ajax({
          url : 'rest/clima',
          type : 'GET',
          success : function(json) {
            document.getElementById("txtGetAll").innerHTML = JSON.stringify(json);
          },
          error : function(xhr, status) {alert("Error al consumir el servicio");}
      });
    }

    function get(){
      if(!document.getElementById("idGet").value){
        alert("debe ingresar el id");
        return;
      }
      $.ajax({
          url : 'rest/clima/'+document.getElementById("idGet").value,
          type : 'GET',
          success : function(json) {
            document.getElementById("txtGet").innerHTML = JSON.stringify(json);
          },
          error : function(xhr, status) {alert("Error al consumir el servicio");}
      });
    }

    function post(){
      $.ajax({
          url : 'rest/clima/',
          type : 'POST',
          dataType: 'json',
          data: document.getElementById("txtPost").value.trim(),
          contentType: 'application/json',
          success : function() {
            alert("registro exitoso")
          },
          error : function(xhr, status) {alert("registro exitoso");}
      });
    }

    function put(){
      $.ajax({
          url : 'rest/clima/',
          type : 'PUT',
          dataType: 'json',
          data: document.getElementById("txtPut").value.trim(),
          contentType: 'application/json',
          success : function() {
            alert("registro exitoso")
          },
          error : function(xhr, status) {alert("registro exitoso");}
      });
    }
  </script>
</body>
</html>
